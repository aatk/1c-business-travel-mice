<p><font color="#413003"><strong>Документ предназначен для хранения заказа клиента.</strong></font></p>
<p>Всё что клиент заказал в мобильном приложении или в booking tools отображаются в данном заказе.<br>Оформление заказа для отчетности перед Юр.лицом происходит через документы Услуга и Заказ Командированного.</p></body></html>
